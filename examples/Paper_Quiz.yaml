title : "Paper Quiz 1"
instructions:
  - "Do answer the questions correctly"
  - "Do NOT answer the questions incorrectly"

configuration:
  make_key:     true
  randomize: 
    answers: True
    questions : True

vars:
  velocity_of_electron : "1.44545 m/s"

questions:
  - text: "1 - MC question"
    answer:
      choices:
       - "*one"
       - "two"
       - "three"
  - text: "2 - MC question"
    answer:
      choices:
       - "one"
       - "*two"
       - "*three"
  - text: "4 - NUM question"
    answer:
      value: ${vars.velocity_of_electron}
