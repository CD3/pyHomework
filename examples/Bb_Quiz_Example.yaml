configuration:
  title : 'Example Quiz'
  randomize:
    questions: True
    answers: False
  special_chars:
    correct_answer : '*'
  remote:
    web_root: 'http://scatcat.fhsu.edu/~cdclark/'
    copy_root: 'ssh://cdclark@scatcat.fhsu.edu/~/public_html'
    image_dir : 'images'

questions:
  - 
    text: "What is the correct answer?"
    answer:
      choices:
      - '*this is the correct answer'
      - 'this is not the correct answer'
      - 'this is also not the correct answer'

  - 
    text: "What answers are correct?"
    answer:
      choices:
      - '*this is a correct answer'
      - 'this is not a correct answer'
      - '*this is also a correct answer'

  - 
    text: "Put these items in the correct order"
    answer:
      ordered :
      - 'first'
      - 'second'
      - 'third'
  - 
    text: "What is the correct numer?"
    answer:
      value : 7

  - 
    text: "What is the correct numer, plus or minus 20%?"
    answer:
      value : 7
      uncertainty: 20%
  - 
    text: "Is the answer True?"
    answer:
      logical: True
  - 
    text: "Can you see the picture?"
    image: './picture.png'
    answer:
      choices:
        - '*yes'
        - 'no'
